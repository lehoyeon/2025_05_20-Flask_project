<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사용자 관리 페이지</title>
  <style>
    body {
      font-family: '맑은 고딕', sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .section {
      background: #fff;
      padding: 20px;
      margin-bottom: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    label, input {
      display: block;
      margin: 10px 0;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 18px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.delete {
      background-color: #f44336;
    }
    button.update {
      background-color: #ff9800;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    input.table-input {
      width: 80%;
      padding: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>👤 사용자 등록 / 수정 / 삭제</h1>

  <div class="section">
    <h2>1. 사용자 등록</h2>
    <form id="userForm">
      <label for="userName">사용자 이름:</label>
      <input type="text" id="userName" name="userName" placeholder="예: 홍길동" required />
      <button type="submit">등록하기</button>
    </form>
  </div>

  <div class="section">
    <h2>2. 사용자 목록 및 수정 / 삭제</h2>
    <table id="usersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>이름</th>
          <th>수정</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS로 동적으로 사용자 목록 삽입 -->
      </tbody>
    </table>
  </div>

  <script>
    const userForm = document.getElementById('userForm');
    const usersTableBody = document.querySelector('#usersTable tbody');

    // 사용자 목록 불러오기
    function loadUsers() {
      fetch('/users')
        .then(res => res.json())
        .then(data => {
          usersTableBody.innerHTML = '';
          data.forEach(user => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${user.user_id}</td>
              <td><input class="table-input" type="text" value="${user.name}" data-id="${user.user_id}" /></td>
              <td><button class="update" data-id="${user.user_id}">수정</button></td>
              <td><button class="delete" data-id="${user.user_id}">삭제</button></td>
            `;
            usersTableBody.appendChild(tr);
          });
        });
    }

    // 등록 폼 제출 이벤트
    userForm.addEventListener('submit', e => {
      e.preventDefault();
      const name = userForm.userName.value.trim();
      if (!name) return alert('사용자 이름을 입력하세요.');

      fetch('/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message || '등록 완료');
        userForm.reset();
        loadUsers();
      });
    });

    // 수정, 삭제 이벤트 위임
    usersTableBody.addEventListener('click', e => {
      if (e.target.classList.contains('update')) {
        const id = e.target.dataset.id;
        const input = e.target.closest('tr').querySelector('input.table-input');
        const newName = input.value.trim();
        if (!newName) return alert('이름을 입력하세요.');

        fetch(`/users/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: newName })
        })
        .then(res => res.json())
        .then(data => {
          alert(data.message || '수정 완료');
          loadUsers();
        });
      } else if (e.target.classList.contains('delete')) {
        const id = e.target.dataset.id;
        if (!confirm('정말 삭제하시겠습니까?')) return;
        
        fetch(`/users/${id}`, { method: 'DELETE' })
          .then(res => res.json())
          .then(data => {
            alert(data.message || '삭제 완료');
            loadUsers();
          });
      }
    });

    // 초기 사용자 목록 로드
    loadUsers();
  </script>

</body>
</html>
