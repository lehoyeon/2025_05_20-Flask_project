<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>물건 대여 실적 확인</title>
  <style>
    body {
      font-family: '맑은 고딕', sans-serif;
      background-color: #eef1f5;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #2d3436;
    }
    .section {
      background: #fff;
      padding: 25px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      color: #34495e;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #f9f9f9;
    }
    .highlight {
      font-weight: bold;
      color: #2e86de;
    }
  </style>
</head>
<body>

  <h1>📊 물건 대여 실적 현황</h1>

  <div class="section">
    <h2>1. 전체 실적 요약</h2>
    <p>총 대여 횟수: <span class="highlight">15회</span></p>
    <p>총 수익 금액: <span class="highlight">128,000원</span></p>
  </div>

  <div class="section">
    <h2>2. 사용자별 실적</h2>
    <table>
      <thead>
        <tr>
          <th>사용자</th>
          <th>대여 건수</th>
          <th>총 금액</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>김영희</td>
          <td>3</td>
          <td>15,000원</td>
        </tr>
        <tr>
          <td>홍길동</td>
          <td>4</td>
          <td>25,000원</td>
        </tr>
        <tr>
          <td>이민수</td>
          <td>2</td>
          <td>10,000원</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="section">
    <h2>3. 물건별 실적</h2>
    <table>
      <thead>
        <tr>
          <th>물건명</th>
          <th>대여 횟수</th>
          <th>누적 수익</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>노트북</td>
          <td>6</td>
          <td>60,000원</td>
        </tr>
        <tr>
          <td>빔프로젝터</td>
          <td>3</td>
          <td>40,000원</td>
        </tr>
        <tr>
          <td>HDMI 케이블</td>
          <td>4</td>
          <td>16,000원</td>
        </tr>
        <tr>
          <td>마우스</td>
          <td>2</td>
          <td>12,000원</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
