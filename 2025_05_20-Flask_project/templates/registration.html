<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>물건 관리 페이지</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='registration.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
</head>
</head>
<body>
<div class="custom-navbar">
  <div class="custom-navbar-container">
    <a class="custom-navbar-brand" href="/main">📦 물건 관리 시스템</a>
    <ul class="custom-navbar-menu">
      <li><a class="custom-navbar-link" href="/registration">물건 관리</a></li>
      <li><a class="custom-navbar-link" href="/rentals">대여/반납</a></li>
       <li><a class="custom-navbar-link" href="/rentals">반납목록</a></li>
      <li><a class="custom-navbar-link" href="/status">실적 현황</a></li>
    </ul>
  </div>
</div>
  <h1>🛠 물건 등록 / 수정 / 삭제</h1>
  <div class="section">
    <h2>1. 물건 등록</h2>
    <form id="addItemForm">
      <label for="itemName">물건 이름:</label>
      <input type="text" id="itemName" name="itemName" required>

      <label for="itemPrice">대여 금액 (원):</label>
      <input type="number" id="itemPrice" name="itemPrice" required>

      <label for="itemQuantity">수량:</label>
      <input type="number" id="itemQuantity" name="itemQuantity" value="1" required>

      <button type="submit">등록하기</button>
    <a href="/user" class="user-register-button">사용자 등록하기</a>
    </form>
  </div>

  <div class="section">
    <h2>2. 물건 목록 및 수정 / 삭제</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>물건명</th>
          <th>금액(원)</th>
          <th>수량</th>
          <th>수정</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody id="itemTableBody"></tbody>
    </table>
  </div>

      <script src="{{ url_for('static', filename='js/registration.js') }}"></script>
</body>
</html>
