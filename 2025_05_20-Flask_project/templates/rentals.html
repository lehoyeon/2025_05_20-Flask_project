<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>물건 대여/반납 시스템</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/rentals.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="custom-navbar">
  <div class="custom-navbar-container">
    <a class="custom-navbar-brand" href="/main">📊 오늘의 내역</a>
    <ul class="custom-navbar-menu">
      <li><a class="custom-navbar-link" href="/registration">물건 관리</a></li>
      <li><a class="custom-navbar-link" href="/rentals">대여/반납</a></li>
      <li><a class="custom-navbar-link" href="/return_item">반납목록</a></li>
      <li><a class="custom-navbar-link" href="/status">실적 현황</a></li>
    </ul>
  </div>
</div>
  <h1>📦 물건 대여/반납 시스템</h1>
  <div class="section">
    <h2>1. 물건 대여</h2>
    <form id="rentalForm">
      <label for="userSelect">사용자 선택:</label>
      <select id="userSelect" name="user_id" required>
        <option value="" disabled selected>-- 사용자 선택 --</option>
      </select>

      <label for="itemSelect">물건 선택:</label>
      <select id="itemSelect" name="item_id" required>
        <option value="" disabled selected>-- 물건 선택 --</option>
      </select>

      <label for="price">대여 금액:</label>
      <input type="text" id="price" name="price" readonly>

      <label for="rentalDate">대여일:</label>
      <input type="date" id="rentalDate" name="rent_date" readonly>

      <button type="submit">대여하기</button>
    </form>
  </div>
  <div class="section">
    <h2>2. 대여 현황</h2>
    <table id="rentalStatusTable">
      <thead>
        <tr>
          <th>사용자</th>
          <th>물건명</th>
          <th>대여일</th>
          <th>금액(원)</th>
          <th>상태</th>
          <th>액션</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</body>
 <script src="{{ url_for('static', filename='js/rentals.js') }}"></script>
</html>
