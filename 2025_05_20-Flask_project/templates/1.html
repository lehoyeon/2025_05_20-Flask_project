<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>물건 관리 페이지</title>
  <style>
    body {
      font-family: '맑은 고딕', sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .section {
      margin-bottom: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label, input, select {
      display: block;
      margin: 10px 0;
    }
    input[type="text"], input[type="number"] {
      width: 300px;
      padding: 8px;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.delete {
      background-color: #f44336;
    }
    button.update {
      background-color: #ff9800;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    input.table-input {
      width: 100px;
    }
  </style>
</head>
<body>

  <h1>🛠 물건 등록 / 수정 / 삭제</h1>

  <div class="section">
    <h2>1. 물건 등록</h2>
    <form>
      <label for="itemName">물건 이름:</label>
      <input type="text" id="itemName" name="itemName" placeholder="예: 빔프로젝터">
      
      <label for="itemStatus">초기 상태:</label>
      <select id="itemStatus" name="itemStatus">
        <option value="대여가능">대여가능</option>
        <option value="대여중">대여중</option>
        <option value="수리중">수리중</option>
      </select>

      <label for="itemPrice">대여 금액 (원):</label>
      <input type="number" id="itemPrice" name="itemPrice" placeholder="예: 10000">

      <button type="submit">등록하기</button>
    </form>
  </div>

  <div class="section">
    <h2>2. 물건 목록 및 수정 / 삭제</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>물건명</th>
          <th>상태</th>
          <th>금액(원)</th>
          <th>수정</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><input class="table-input" type="text" value="노트북"></td>
          <td>
            <select>
              <option value="대여가능">대여가능</option>
              <option value="대여중" selected>대여중</option>
            <option value="반납중">반납중</option>
              <option value="수리중">수리중</option>
            </select>
          </td>
          <td><input class="table-input" type="number" value="15000"></td>
          <td><button class="update">수정</button></td>
          <td><button class="delete">삭제</button></td>
        </tr>
        <tr>
          <td>2</td>
          <td><input class="table-input" type="text" value="HDMI 케이블"></td>
          <td>
            <select>
              <option value="대여가능" selected>대여가능</option>
              <option value="대여중">대여중</option>
              <option value="반납중">반납중</option>
              <option value="수리중">수리중</option>
            </select>
          </td>
          <td><input class="table-input" type="number" value="3000"></td>
          <td><button class="update">수정</button></td>
          <td><button class="delete">삭제</button></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
