<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사용자 관리 페이지</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="custom-navbar">
  <div class="custom-navbar-container">
    <a class="custom-navbar-brand" href="main"> 물건 관리 시스템</a>
    <ul class="custom-navbar-menu">
      <li><a class="custom-navbar-link" href="/registration">물건 관리</a></li>
      <li><a class="custom-navbar-link" href="/rentals">대여/반납</a></li>
       <li><a class="custom-navbar-link" href="/rentals">반납목록</a></li>
      <li><a class="custom-navbar-link" href="/status">실적 현황</a></li>
    </ul>
  </div>
</div>
  <h1>👤 사용자 등록 / 수정 / 삭제</h1>
  <div class="section">
    <h2>1. 사용자 등록</h2>
    <form id="userForm">
      <label for="userName">사용자 이름:</label>
      <input type="text" id="userName" name="userName" placeholder="예: 홍길동" required />
      <button type="submit">등록하기</button>
     <a href="/registration" class="user-register-button">취소</a>
    </form>
  </div>
  <div class="section">
    <h2>2. 사용자 목록 및 수정 / 삭제</h2>
    <table id="usersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>이름</th>
          <th>수정</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="{{ url_for('static', filename='js/user.js') }}"></script>
</body>
</html>
