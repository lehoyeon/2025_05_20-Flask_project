<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>반납 완료 아이템 목록</title>
</head>
<body>
  <h1>반납 완료된 아이템</h1>

  <!-- 엑셀 다운로드 버튼 -->
  <div style="margin-bottom:1em;">
    <a href="{{ url_for('download_returns') }}" 
       style="padding:0.5em 1em; background:#28a745; color:white; text-decoration:none; border-radius:4px;">
      엑셀 다운로드
    </a>
  </div>

  {% if items %}
    <table border="1" cellpadding="6" cellspacing="0">
      <thead>
        <tr>
          <th>아이템 ID</th>
          <th>이름</th>
          <th>가격</th>
          <th>수량</th>
          <th>등록일</th>
          <th>물품상태</th>
          <th>영수증</th>
        </tr>
      </thead>
      <tbody>
        {% for it in items %}
        <tr>
          <td>{{ it.item_id }}</td>
          <td>{{ it.name }}</td>
          <td>{{ it.price }}</td>
          <td>{{ it.quantity }}</td>
          <td>{{ it.created_at }}</td>
          <td>{{ it.item_condition or it.status }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>반납 완료된 아이템이 없습니다.</p>
  {% endif %}
</body>
</html>
