<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연체 및 이상 반납 관리</title>
  <style>
    body {
      font-family: '맑은 고딕', sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #b22222;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #ffe0e0;
    }
    .overdue {
      color: red;
      font-weight: bold;
    }
    .note {
      margin-top: 20px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>📛 연체 및 이상 반납 관리</h1>

  <table>
    <thead>
      <tr>
        <th>사용자</th>
        <th>물건명</th>
        <th>대여일</th>
        <th>예정 반납일</th>
        <th>연체일수</th>
        <th>상태</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>이수민</td>
        <td>빔프로젝터</td>
        <td>2025-05-10</td>
        <td>2025-05-12</td>
        <td class="overdue">7일</td>
        <td class="overdue">연체</td>
      </tr>
      <tr>
        <td>정우진</td>
        <td>HDMI 케이블</td>
        <td>2025-05-15</td>
        <td>2025-05-17</td>
        <td class="overdue">2일</td>
        <td class="overdue">연체</td>
      </tr>
    </tbody>
  </table>

  <div class="note">
    ※ 연체는 자동 계산되며, 연체일수 기준으로 벌금 또는 알림 조치를 취할 수 있습니다.
  </div>

</body>
</html>
